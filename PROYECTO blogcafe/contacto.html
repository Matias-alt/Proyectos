<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/hover.css" rel="stylesheet" media="all">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animated.css">

</head>

<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin ">Blog <span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html" class="button hvr-float">Nosotros</a>
                    <a href="cursos.html" class="button hvr-float">Cursos</a>
                    <a href="Contacto.html" class="button hvr-float">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h2 class="no-margin animated  fadeIn slow">Blog de Café con consejos y cursos</h2>
                <p class="no-margin animated  fadeIn slow delay-1s">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columna-12">
                <img src="img/contacto.jpg" alt="Imagen contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Tu Email">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input class="btn btn-primario" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog <span class="button hvr-float">DeCafé</span></p>
                
        
                <nav class="navegacion">
                    <a href="Nosotros.html" class="button hvr-float">Nosotros</a>
                    <a href="Cursos.html" class="button hvr-float">Cursos</a>
                    <a href="Contacto.html" class="button hvr-float">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>



</html>
